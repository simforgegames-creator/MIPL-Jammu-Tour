<!DOCTYPE html>
<html>

<head>
  <title>NIFT Bengaluru</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: #FFFFFF;
      background-color: #000000;
    }

    .share-dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 10px;
      /* Reduced padding */
      width: 320px;
      /* Set a fixed width */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      border-radius: 8px;
      /* Added rounded corners */
    }

    .share-options {
      display: flex;
      /* Use flexbox for alignment */
      justify-content: center;
      /* Center the icons horizontally */
      align-items: center;
      /* Center the icons vertically */
      flex-wrap: wrap;
      /* Allow wrapping if needed */
      margin-top: 10px;
      /* Add some space above the icons */
    }

    .share-dialog .share-option {
      display: inline-block;
      margin: 0 10px;
      /* Add margin between icons */
      text-align: center;
    }

    .share-dialog .share-option img {
      width: 48px;
      /* Set size for square icons */
      height: 48px;
      /* Set size for square icons */
    }

    .share-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      width: 24px;
      /* Adjust size */
      height: 24px;
      /* Adjust size */
      z-index: 1;
      /* Ensure it's above other elements */
    }

    .share-dialog h3 {
      color: #000;
      /* Set the text color to black */
      text-align: center;
      /* Center the text */
    }
  </style>
  <script>
    function showShareOptions() {
      if (navigator.share) {
        navigator.share({
          title: 'Check out this virtual tour!',
          text: 'Explore this amazing virtual tour.',
          url: window.location.href
        }).then(() => {
          console.log('Thanks for sharing!');
        }).catch(console.error);
      } else {
        document.getElementById('share-overlay').style.display = 'block';
        document.getElementById('share-dialog').style.display = 'block';
      }
    }
    function closeShareDialog() {
      document.getElementById('share-overlay').style.display = 'none';
      document.getElementById('share-dialog').style.display = 'none';
    }
  </script>
</head>

<body>

  <script src="krpano.js"></script>
  <script src="tour.js"></script>

  <div id="pano" style="width:100%;height:100%;">
    <noscript>
      <table style="width:100%;height:100%;">
        <tr style="vertical-align:middle;">
          <td>
            <div style="text-align:center;">
              ERROR:<br /><br />Javascript not activated<br /><br />
            </div>
          </td>
        </tr>
      </table>
    </noscript>
    <script>
      embedpano({ xml: "tour.xml", target: "pano", passQueryParameters: "startscene,startlookat" });
    </script>
  </div>

  <!-- Share Dialog -->
  <div id="share-overlay" class="share-overlay" onclick="closeShareDialog()"></div>
  <div id="share-dialog" class="share-dialog">
    <img src="add_hotspot/picture/Close.png" alt="Close" onclick="closeShareDialog()" class="close-button">
    <!-- Close icon in top right corner -->
    <h3>Share This Tour</h3> <!-- Changed the style to center and made it black -->
    <div class="share-options">
      <div class="share-option" onclick="copyToClipboard()">
        <img src="add_hotspot/picture/Copy.png" alt="Copy URL">
      </div>
      <div class="share-option">
        <a href="https://api.whatsapp.com/send?text=Check out this virtual tour!%20URL" target="_blank">
          <img src="add_hotspot/picture/WhatsApp.png" alt="Share on WhatsApp">
        </a>
      </div>
      <div class="share-option">
        <a href="https://www.linkedin.com/shareArticle?mini=true&url=URL&title=Check out this virtual tour!"
          target="_blank">
          <img src="add_hotspot/picture/LinkedIn.png" alt="Share on LinkedIn">
        </a>
      </div>
      <div class="share-option">
        <a href="https://www.facebook.com/sharer/sharer.php?u=URL" target="_blank">
          <img src="add_hotspot/picture/Facebook.png" alt="Share on Facebook">
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('share-url').value = window.location.href;

    function copyToClipboard() {
      var copyText = document.createElement('input');
      copyText.value = window.location.href;
      document.body.appendChild(copyText);
      copyText.select();
      document.execCommand("copy");
      document.body.removeChild(copyText);
      alert("URL copied to clipboard");
    }
  </script>

</body>

</html>
